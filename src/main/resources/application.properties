#database
spring.datasource.url=jdbc:mysql://47.96.238.244:3306/tmall_springboot?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.mapper-locations=classpath:com/how2java/tmall/mapper/*.xml
mybatis.type-aliases-package=com.how2java.tmall.pojo
#thymeleaf
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
#context
server.context-path=/tmall_springboot
server.port=8080
#设置上传文件大小，默认只有1 m
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb
#mybatis驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
#显示 mybatis运行的 sql 语句
logging.level.com.test.dao=debug